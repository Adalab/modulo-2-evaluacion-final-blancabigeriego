<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Buscador de anime</title>
    <link rel="icon" href="./assets/images/pokemon-icon.png" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <script
      src="https://kit.fontawesome.com/f11f09e05e.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="body">
    <header class="header">
      <h1>Buscador de series de anime</h1>
    </header>
    <main>
      <form action="" class="form">
        <input
          type="text"
          class="form__item js-input"
          placeholder="Ej: Naruto"
        />
        <button class="form__item--search js-btn-search">Buscar</button>
        <button class="form__item--reset js-btn-reset">Reset</button>
      </form>
      <section class="results">
        <ul class="js-result-favourites fav"></ul>
        <ul class="js-result-list res"></ul>
      </section>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
